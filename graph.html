<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div>
    <svg id="fr-graph" viewBox="0 0 800 360"></svg>
    <div class="controls">
      <div class="manage">
        <table class="curves">
          <colgroup>
            <col class="remove">
            <col class="phoneId">
            <col class="key">
            <col class="calibrate">
            <col class="baselineButton">
            <col class="hideButton">
            <col class="pinButton">
          </colgroup>
          <tbody class="actualCurves"></tbody>
          <tr class="addPhone"><td class="addButton">âŠ•</td> <td class="helpText" colspan="6">(or middle/ctrl-click when selecting; or pin other IEMs)</td></tr>
        </table>
      </div>
      <div class="select">
        <input class="search" type="text" placeholder="Search by brand or model" onClick="this.select();"/>
        <div>
          <svg class="chevron" viewBox="0 0 12 8" preserveAspectRatio="none">
            <path d="M0 0h4c0 1.5,5 3,7 4c-2 1,-7 2.5,-7 4h-4c0 -3,4 -3,4 -4s-4 -1,-4 -4"/>
          </svg>
          <svg class="stop" viewBox="0 0 4 1">
            <path d="M4 1H0C3 1 3.2 0.8 4 0Z"/>
          </svg>
          <div class="scrollOuter"><div class="scroll" id="brands"></div></div>
          <div class="scrollOuter"><div class="scroll" id="phones"></div></div>
        </div>
      </div>
      <div class="tools">
        <div class="normalize">
          <input type="text" id="norm-fr" value="1000" pattern="\d{2,5}"></input>
          <span>Hz</span>
          <button id="normalize">normalize</button>
          <button id="reset_normalize">reset</button>
        </div>
        <button id="recolor">recolor</button>
      </div>
    </div>
  </div>
  <form id="novalidate" novalidate/><!-- For number inputs -->

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.4/fuse.min.js"></script>
  <script src="config.js"></script>
  <script src="graph.js"></script>
  <script src="selector.js"></script>
</body>
</html>
